<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="wrapper">
    <h1>Tic-Tac-Toe </h1>
    <div id="top-flex">
        <h2>Player X's Turn</h2>
        <button id="reset">Reset Game</button>
    </div>
    <div class="board">
        <div class = "flex-container">
            <div class="box row1 col1 diag1"></div>
            <div class="box row1 col2"></div>
            <div class="box row1 col3 diag2"></div>
        
        </div>
        <div class="flex-container">
            <div class="box row2 col1"></div>
            <div class="box row2 col2 diag1 diag2"></div>
            <div class="box row2 col3"></div>
            
        </div>
        <div class="flex-container">
            <div class="box row3 col1"></div>
            <div class="box row3 col2 diag2"></div>
            <div class="box row3 col3 diag1"></div>
        
        
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
